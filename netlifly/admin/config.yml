site_url: https://algorithmik.online

backend:
  name: git-gateway
  branch: master

media_folder: assets/img
public_folder: /assets/img

locale: "de"

collections:
  - name: "posts"
    label: "Posts"
    label_singular: "Post"
    folder: "_posts/"
    extension: "markdown"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - label: "Thumbnail"
        name: "img"
        widget: "image"
        choose_url: true
        allow_multiple: false
        media_folder: "/assets/img/"
        default: "/assets/img/logo.png"
        required: false
        media_library:
          config:
            multiple: false
      - { label: 'Datum', name: 'date', widget: 'datetime' }
      - { label: 'Beschreibung', name: 'description', widget: 'string', required: false }
      - label: "Tags"
        label_singular: "Tag"
        name: "tags"
        widget: "list"
        hint: "Comma seperated"
      - label: "Autoren"
        name: "authors"
        widget: "string"
        hint: "Comma seperated"
      - { label: 'Text', name: 'body', widget: 'markdown' }
      - label: "Downloads"
        label_singular: "Download"
        name: "downloads"
        widget: "list"
        fields:
          - { label: "Name", name: "title", widget: "string" }
          - { label: "Datei", name: "file", widget: "file", media_folder: "/downloads/", media_library: {allow_multiple: false}}
