site_url: https://algorithmik.online

backend:
  name: git-gateway
  branch: master

media_folder: assets/img
public_folder: /assets/img

locale: "de"

collections:
  - name: "posts"
    label: "Posts"
    label_singular: "Post"
    folder: "_posts/"
    extension: "markdown"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Text', name: 'body', widget: 'markdown' }
      - label: "Downloads"
        name: "downloads"
        widget: "list"
        fields:
          - { label: "Name", name: "title", widget: "string" }
          - { label: "Datei", name: "file", widget: "file", media_folder: "/downloads/{{slug}}/", media_library: {allow_multiple: false}}
